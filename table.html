<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table and Form</title>
</head>

<body>

    <h1>Table</h1>

    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nathasya</td>
            <td>Semarang</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nasya</td>
            <td>Manado</td>
        </tr>
    </table>
    <br>
    <br>

    <h1>Form</h1>
    <form>
        <p>Nama</p>
        <input type="text" name="nama" placeholder="enter your name">

        <p>Kelompok</p>
        <input type="radio" name="Kelompok" id="Semarang">
        <label for="Semarang">Semarang</label>
        <input type="radio" name="kelompok" id="Manado">
        <label for="Manado">Manado</label>
        <div>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
